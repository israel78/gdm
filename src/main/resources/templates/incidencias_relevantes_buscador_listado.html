<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"/>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<!-- ROW -->
<div class="row"  th:fragment="buscadorIncidenciasRelevantes">
	<div class="col-lg-12">

		<!-- CAJA TABLA -->
		<div class="ibox float-e-margins">

			<!-- TITULO TABLA -->
			<div class="ibox-title">
				<h5>Filtros de busqueda de incidencias relevantes</h5>
			</div>
			<!-- FIN TITULO TABLA -->
			<!-- CONTENIDO -->
			<div class="ibox-content" style="min-height: 130px;">
				<div class="row">
					<form method="get" action="incidencias">
						<div class="col-lg-2">
							<div class="form-group">
								<label>Tipo</label> <select id="tipoBuscadorIncidencias"
									class="form-control m-b" name="tpoIndicendia"
									th:onchange="|incidenciasRelevantes.cambioSelectorTipo2()|">
									<option></option>
									<option>Red</option>
									<option>Servicio</option>
									<option>TI</option>
								</select>
							</div>
						</div>
						<div class="col-lg-3">
							<div class="form-group">
								<label>Subtipo</label> <select id="subtipoBuscadorIncidencias"
									class="form-control m-b" name="tpoIndicendia">
								</select>
							</div>
						</div>
						<div class="col-lg-3">
							<div class="form-group">
								<label>Fecha inicio</label>
								<div class="input-group date form_datetime col-lg-12"
									id="fechaInicio" data-link-field="dtp_input1"
									data-date="2020-01-01T00:00:00Z">
									<input class="form-control" type="text" size="16"> <span
										class="input-group-addon"><span
										class="glyphicon glyphicon-remove"></span></span> <span
										class="input-group-addon"><span
										class="glyphicon glyphicon-th"></span></span>
								</div>
							</div>
						</div>
						<div class="col-lg-3">
							<div class="form-group">
								<label>Fecha fin</label>
								<div class="input-group date form_datetime col-lg-12"
									id="fechaFin" data-link-field="dtp_input2"
									data-date="2020-01-01T00:00:00Z">
									<input class="form-control" type="text" size="16">
									<span class="input-group-addon"><span
										class="glyphicon glyphicon-remove"></span></span> <span
										class="input-group-addon"><span
										class="glyphicon glyphicon-th"></span></span>
								</div>
							</div>

						</div>
						<div class="col-lg-2">
							<div class="form-group">
								<label>Id incidencia relevante</label>
								<div class="input-group">
									<input type="text" id="idinci" placeholder="" class="form-control"
										name="idIncidencia"> <span class="input-group-addon">
										<span class="glyphicon glyphicon-remove"
										th:onclick="|$('#idinci').val('')|"></span>
									</span>
								</div>
							</div>
						</div>
						<div class="col-lg-2">
							<div class="form-group">
								<label>Num. incidencia</label>
								<div class="input-group">
									<input type="text" id="numIncidencia" placeholder="" class="form-control"
										name="numIncidencia"> <span class="input-group-addon">
										<span class="glyphicon glyphicon-remove"
										th:onclick="|$('#numIncidencia').val('')|"></span>
									</span>
								</div>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="col-lg-5 form-group"
								style="margin-top: 25px !important">
								<div class="col-lg-8 form-group">
									<button type="button" class="btn btn-w-m btn-success btn-sm"
										style="margin-left: 0px !important; min-width: 90px !important"
										th:onclick="|incidenciasRelevantes.buscarIncidencias('null')|">buscar</button>
								</div>
								<div class="col-lg-4 form-group">
									<button type="button" class="btn btn-w-m btn-success btn-sm"
										style="margin-left: 0px !important; min-width: 90px !important"
										th:onclick="|incidenciasRelevantes.annadirIncidencias('null')|">AÃ±adir
										nueva</button>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="row"></div>
			</div>
		</div>
		<div class="ibox float-e-margins">
			<!-- TITULO TABLA -->
			<div class="ibox-title">
				<h5>Listado de incidencias relevantes</h5>
			</div>
			<!-- FIN TITULO TABLA -->

			<!-- CONTENIDO -->
			<div class="ibox-content">
				<table id="tabla_incidencias_rel"
					class="nowrap table table-striped table-bordered table-hover"
					width="100%" cellspacing="0">
					<!-- Ok, scroll horizontal -->
					<!-- <thead>...<thead>  Los datos del thead los creamos por javascript en DataTable(){columns:...} -->
					<!-- <tbody>...</tbody> Los datos del tbody los pasamos por AJAX -->
				</table>
				<!-- <table id="id_datatable" style="width: 100%;"> -->
				<!-- FIN TABLA -->
			</div>
			<!-- <div class="ibox-content"> -->
			<!-- FIN CONTENIDO -->
		</div>


		<!-- FIN CONTENIDO -->
	</div>
	<!-- FIN CAJA TABLA -->
</div>
</html>
