<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<div class="row" th:fragment="verEditarIncidenciasRelevantes">
	<div class="col-lg-12">

		<!-- CAJA TABLA -->
		<div class="ibox float-e-margins">

			<!-- TITULO TABLA -->
			<div class="ibox-title">
				<h5 id="tituloTabDetalle">actualizar Incidencia relevante</h5>
			</div>
			<!-- FIN TITULO TABLA -->
			<!-- CONTENIDO -->
			<div class="ibox-content" style="min-height: 130px;">
				<div class="row">
					<div id="capaIdincidenciasRelevantes" class="col-lg-2">
						<div class="form-group">
							<label id="id_accion_label">Id incidencia relevante</label> <input
								disabled="disabled"
								id="id_incidencia_relevante" class="form-control"
								type="text" size="16" value="">
						</div>
					</div>
					<div id="capaIdcomite" class="col-lg-2">
						<div class="form-group">
							<label id="id_comite">Id comité</label> <input
								disabled="disabled" id="idcomite" class="form-control"
								type="text" size="16" value="">
						</div>
					</div>
					<div id="capaindex" class="col-lg-2">
						<div class="form-group">
							<label id="inde">Index</label><input
								disabled="disabled" id="index" class="form-control"
								type="text" size="16" value="">
						</div>
					</div>
					<div id="capaaniocdm" class="col-lg-2">
						<div class="form-group">
							<label id="annioCdm">Año CDM</label> 
							<input disabled="disabled" id="anocdm" class="form-control"type="text" size="16" value="">
						</div>
					</div>
					<div id="capasemana" class="col-lg-2">
						<div class="form-group">
							<label id="annioCdm">Semana</label>
							 <input	disabled="disabled" id="semana" class="form-control"
								type="text" size="16" value="">
						</div>
					</div>
					<div id="capafechacdm" class="col-lg-2">
						<div class="form-group">
							<label id="annioCdm">Fecha CDM</label> <input
								disabled="disabled" id="fechacdm" class="form-control"
								type="text" size="16" value="">
						</div>
					</div>
					<div class="col-lg-2">
						<div class="form-group">
							<label>Num. incidencia</label>
							<input type="Text" id="num_incidencia" maxlength="100"
								class="form-control m-b" name="tpoIndicendia"
								></input>

						</div>
					</div>
					<div class="col-lg-2">
						<div class="form-group">
							<label>Tipo</label> <select id="tipoBuscadorIncidenciasVerEditar"
								class="form-control m-b" name="tipoBuscadoVerEditar"
								th:onchange="|incidenciasRelevantes.cambioSelectorTipo()|">
								<option>Red</option>
								<option>Servicio</option>
								<option>TI</option>
							</select>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="form-group">
							<label>Subtipo</label> <select id="subtipoBuscadorIncidenciasVerEditar"
								class="form-control m-b" name="tpoIndicendia" >
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4">
						<div class="form-group">
							<label>Fecha inicio</label>
							<div class="input-group date form_datetime col-lg-12"
								id="fechaInicioVer" data-link-field="dtp_input1"
								data-date="2019-12-16T05:25:07Z">
								<input class="form-control" value="" type="text"> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-remove"></span></span> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-th"></span></span>
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label>Fecha fin</label>
							<div class="input-group date form_datetime col-lg-12"
								id="fechaFinVer" data-link-field="dtp_input2"
								data-date="2019-12-16T05:25:07Z">
								<input class="form-control" type="text" size="16" value="">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-remove"></span></span> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-th"></span></span>
							</div>
						</div>

					</div>
					<div class="col-lg-2">
						<div class="form-group">
							<label>Severidad</label> <select id="severidad" 
								class="form-control m-b" name="tpoIndicendia">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<label>Indisponibilidad</label>
							<input id="indisponibilidad" class="form-control m-b"
								name="tpoIndicendia"  maxlength="100"
								placeholder="A rellenar (100 caracteres max.)" />
							
						</div>
					</div>					
					<div class="col-lg-12">
						<div class="form-group">
							<label>Descripción</label>
							<textarea placeholder="A rellenar (2000 caracteres max.)"
								rows="4"
								id="descripcion" maxlength="2000" class="form-control"
								name="text"></textarea>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="form-group">
							<label>Alias</label>
							<input type="Text" id="alias" maxlength="250"
							placeholder="A rellenar (250 caracteres max.)"
								class="form-control m-b" name="tpoIndicendia"
								></input>

						</div>
					</div>
					<div class="col-lg-12">
						<div class="form-group">
							<label>Servicio afectado</label>
							<textarea placeholder="A rellenar (1500 caracteres max.)"
								rows="4"
								id="servicio_afectado" maxlength="1500" class="form-control"
								name="text"></textarea>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="form-group">
							<label>Causa</label>
							<textarea placeholder="A rellenar (1500 caracteres max.)"
								rows="4"
								id="causa" maxlength="1500" class="form-control"
								name="text"></textarea>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<label>Acciones de recuperación</label>
							<textarea placeholder="A rellenar (2000 caracteres max.)"
								rows="4"
								id="Acciones_recuperacion" maxlength="2000" class="form-control"
								name="text"></textarea>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="form-group">
							<label>Acciones de mejora y responsables</label>
							<textarea placeholder="A rellenar (2500 caracteres max.)"
								rows="4"
								id="acciones_mejora" maxlength="2500" class="form-control"
								name="text"></textarea>
						</div>
					</div>
					
					<div class="col-lg-12">
						<div class="form-group">
							<label>contacto</label> <input id="contacto" class="form-control"
								placeholder="A rellenar (100 caracteres max.)"
								type="text" maxlength="100" value=""/>
						</div>

					</div>
					<div class="col-lg-12">
						<div class="form-group">
							<label>Area</label> <input id="area" class="form-control"
								placeholder="A rellenar (100 caracteres max.)" 
								type="text"  maxlength="100"  >
						</div>

					</div>
					<div  id="capaautor" class="col-lg-4">
						<div class="form-group">
							<label>Autor</label>
							 <input id="autor" class="form-control" disabled="disabled"
								placeholder="" 
								type="text"  maxlength="100"  >
						</div>

					</div>
					<div id="capatimestamp" class="col-lg-3">
						<div class="form-group">
							<label>Timestamp</label>
							 <input id="titamp" class="form-control" disabled="disabled"
								placeholder="" 
								type="text"  maxlength="100"  >
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-4">
						<!--AIM NUMERO DE FILA A ACTUALIZAR -->
						<input id="hiddenNumFila" style="display: none"
							class="form-control m-b" value=""> <input
							id="fechaSemana" style="display: none" class="form-control m-b"
							value="">
					</div>
					<div class="col-lg-8">
						<div class="col-lg-12 form-group"
							style="margin-top: 25px !important">
							<button type="button" class="btn btn-w-m btn-info btn-sm"
								style="margin-left: 0px !important; min-width: 90px !important"
								th:onclick="|incidenciasRelevantes.volverAlistado('null')|">Volver</button>
							<button type="button" id="botonBorrarCampos"
								class="btn btn-w-m btn-success btn-sm"
								style="margin-left: 0px !important; min-width: 90px !important"
								th:onclick="|incidenciasRelevantes.borrarCamposEditables('null')|">Borrar
								campos</button>
							<button type="button" id="botonAnnadir"
								class="btn btn-w-m btn-success btn-sm"
								style="margin-left: 0px !important; min-width: 90px !important"
								th:onclick="|incidenciasRelevantes.insertarActualizarAccionRelevante()|">Añadir</button>
							<button type="button" id="botonBorrarRegistro"
								class="btn btn-w-m btn-danger btn-sm"
								style="margin-left: 0px !important; min-width: 90px !important"
								th:onclick="|incidenciasRelevantes.borrarAccion(null)|">Borrar</button>
							<button type="button" class="btn btn-w-m btn-success btn-sm"
								id="botonActualizar"
								style="margin-left: 0px !important; min-width: 90px !important"
								th:onclick="|incidenciasRelevantes.insertarActualizarAccionRelevante()|">Actualizar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- FIN CONTENIDO -->
</html>
